<h2>Contactate con nosotros</h2>
    <form action="procesar.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="numero-personas">Localidad:</label>
        <input type="text" id="numero-personas" name="numero-personas" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Detalles:</label>
        <textarea id="mensaje" name="mensaje" rows="5" cols="30" required></textarea>

        <button type="submit">Enviar</button>
    </form>
